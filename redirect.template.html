<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=${{url}}">
    <script type="text/javascript">
        window.location.href = "${{url}}"
    </script>
    <title>Shortcut</title>
</head>
<body>
This is just a shortcut to <a href="${{url}}">${{redirectUrl}}</a>.
</body>
</html>
